<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position in tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    
       <div class="bg-red-500 size-96 relative">
          <div class="bg-green-400 text-white size-20 absolute top-0 left-0"></div>
     <div class="bg-pink-400 text-white size-20 absolute top-0 right-0"></div>
      <div class="bg-yellow-400 text-white size-20 absolute bottom-0 left-0"></div>
       <div class="bg-blue-400 text-white size-20 absolute bottom-0 right-0"></div>
       </div><br>
       <div class="bg-blue-500 size-96">
        <h2 class="bg-amber-300 fixed">this is a heading</h2>
       </div>
       <div class="bg-green-400 size-96 relative">
          <div class="bg-green-800 size-32 absolute inset-20"></div>
       </div>

</body>
</html>
