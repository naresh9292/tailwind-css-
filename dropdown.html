<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown on hover with tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
  <div class="group m-20">
      <div class="text-blue-500 hover:text-blue-800 cursor-pointer">
        City Name
    </div>
    <div class="hidden group-hover:block bg-blue-600 w-32 text-white">
        <ul>
            <li><a href="#">Jaipur</a></li>
            <li><a href="#">Kota</a></li>
            <li><a href="#">Sikar</a></li>
            <li><a href="#">Ajmer</a></li>
        </ul>
    </div>
  </div>
</body>
</html>
