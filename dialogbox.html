<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogbox</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="bg-gray-500 fixed inset-0"></div>
    <div class="fixed inset-0">
        <div class="flex h-full justify-center items-center">
            <div class="bg-white w-[512px] text-left shadow-xl rounded relative">
               <div class="p-5">
                <div class="flex items-start">
                   <img class="w-8" src="box6_image.jpg" />
                   <div class="ml-4">
                    <h3 class="text-gray-900 font-semibold">Deactivate Account</h3>
                    <p class="text-sm text-gray-600">Are you sure you want to deactivate your account.
                        All of your data will be permanently lost.
                    </p>
                   </div>
                </div>
                <div>
                    <div class="bg-gray-100 flex flex-row-reverse px-4 py-3 mt-4">
                        <button class="bg-red-400 text-white ml-3 hover:bg-red-200 px-4 py-2 rounded-xl">Deactivate</button>
                        <button class="bg-white hover:bg-gray-200 px-4 py-2 rounded-xl">Cancle</button>
                    </div>

                </div>

               </div>
            </div>

        </div>

    </div>
</body>
</html>
