<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter classes in tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h1>Blur in tailwind css</h1>
    <img src="box6_image.jpg" />
    <img class="blur" src="box6_image.jpg" />
     <img class="blur-sm" src="box6_image.jpg" />
     <img class="blur-md" src="box6_image.jpg" />
     <img class="blur-xs" src="box6_image.jpg" />
     <img class="blur-2xl" src="box6_image.jpg" /><br>

     <h1>Brightness in tailwind css</h1>
    <img src="box6_image.jpg" />
    <img class="brightness-50" src="box6_image.jpg" />
    <img class="brightness-100" src="box6_image.jpg" />
    <img class="brightness-150" src="box6_image.jpg" />
    <img class="brightness-200" src="box6_image.jpg" /><br>

     <h1>contrast in tailwind css</h1>
    <img src="box6_image.jpg" />
     <img class="contrast-0" src="box6_image.jpg" />
    <img class="contrast-100" src="box6_image.jpg" />
    <img class="contrast-150" src="box6_image.jpg" />
    <img class="contrast-200" src="box6_image.jpg" /><br>

    <h1>Grayscale in tailwind css</h1>
    <img src="box6_image.jpg" />
    <img class="grayscale" src="box6_image.jpg" /><br>

    <h1>Invert in tailwind css</h1>
    <img src="box6_image.jpg" />
    <img class="invert" src="box6_image.jpg" /><br>

    <h1>Hue in tailwind css</h1>
    <img src="box6_image.jpg" />
    <img class="hue-rotate-0" src="box6_image.jpg" /><br>
    <img class="hue-rotate-15" src="box6_image.jpg" /><br>
    <img class="hue-rotate-30" src="box6_image.jpg" /><br>
    <img class="hue-rotate-60" src="box6_image.jpg" /><br>

</body>
</html>
