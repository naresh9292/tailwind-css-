<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity in tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h2>Interactivity in tailwind css</h2>
    <button class="bg-blue-500 text-white rounded-md p-2 m-5">Login</button>
     <button class="bg-blue-500 text-white rounded-md p-2 m-5 hover:bg-blue-800">Login</button>
      <button class="bg-blue-500 text-white rounded-md p-2 m-5 active:bg-yellow-500">Login</button>
       <button class="bg-blue-500 text-white rounded-md p-2 m-5 focus:bg-yellow-600">Login</button>

        <button class="bg-blue-500 text-white rounded-md p-2 m-5 hover:bg-blue-800 active:bg-yellow-500 focus:bg-yellow-600">Login</button>

        <div>
            <a class="group" href="#">
                <h2 class="group-hover:bg-black group-hover:text-white">Heading Click</h2>
                <p class="group-hover:bg-black group-hover:text-white">Para Click</p>
            </a>
        </div>
</body>
</html>
